<!doctype html>
<html>
<!--网上找的弹出框，但是大小莫名不合适-->
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="http://www.17sucai.com/preview/803616/2018-01-24/tcc/css/style.css">
	</head>

	<body>
		<ul class="show-list">
        <li id="demo1">toast</li>
        <li id="demo2">alert</li>
        <li id="demo3">confirm</li>
        <li id="demo4">prompt</li>
        <li id="demo5">点击按钮跳转</li>
        <li id="demo6">取消默认点击背景消失</li>
    </ul>
		<script src="../js/mui.min.js"></script>
		<script src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="http://www.17sucai.com/preview/803616/2018-01-24/tcc/js/popups.js"></script>
		<script type="text/javascript">
			mui.init()
			
        $(document).ready(function () {
            function fixHeight() {
                var headerHeight = $("#switcher").height();
                $("#iframe").attr("height", $(window).height()-54+ "px");
            }
            $(window).resize(function () {
                fixHeight();
            }).resize();

            $('.icon-monitor').addClass('active');

            $(".icon-mobile-3").click(function () {
                $("#by").css("overflow-y", "auto");
                $('#iframe-wrap').removeClass().addClass('mobile-width-3');
                $('.icon-tablet,.icon-mobile-1,.icon-monitor,.icon-mobile-2,.icon-mobile-3').removeClass('active');
                $(this).addClass('active');
                return false;
            });

            $(".icon-mobile-2").click(function () {
                $("#by").css("overflow-y", "auto");
                $('#iframe-wrap').removeClass().addClass('mobile-width-2');
                $('.icon-tablet,.icon-mobile-1,.icon-monitor,.icon-mobile-2,.icon-mobile-3').removeClass('active');
                $(this).addClass('active');
                return false;
            });

            $(".icon-mobile-1").click(function () {
                $("#by").css("overflow-y", "auto");
                $('#iframe-wrap').removeClass().addClass('mobile-width');
                $('.icon-tablet,.icon-mobile,.icon-monitor,.icon-mobile-2,.icon-mobile-3').removeClass('active');
                $(this).addClass('active');
                return false;
            });

            $(".icon-tablet").click(function () {
                $("#by").css("overflow-y", "auto");
                $('#iframe-wrap').removeClass().addClass('tablet-width');
                $('.icon-tablet,.icon-mobile-1,.icon-monitor,.icon-mobile-2,.icon-mobile-3').removeClass('active');
                $(this).addClass('active');
                return false;
            });

            $(".icon-monitor").click(function () {
                $("#by").css("overflow-y", "hidden");
                $('#iframe-wrap').removeClass().addClass('full-width');
                $('.icon-tablet,.icon-mobile-1,.icon-monitor,.icon-mobile-2,.icon-mobile-3').removeClass('active');
                $(this).addClass('active');
                return false;
            });
        });
    
	$(function () {
		$('#demo1').click(function () {
			jqtoast('你点击了toast')
		})
		$('#demo2').click(function () {
			jqalert({
				title:'提示',
				content:'自定义弹窗内容，居左对齐显示，告知需要确认的信息等'
			})
		})
		$('#demo3').click(function () {
			jqalert({
				title:'提示',
				content:'自定义弹窗内容，居左对齐显示，告知需要确认的信息等',
				yestext:'知道了',
				notext:'取消'
			})
		})
		$('#demo4').click(function () {
			jqalert({
				title:'提示',
				prompt:'请问你叫什么名字?',
				yestext:'提交',
				notext:'取消',
				yesfn:function () {
					jqtoast('提交成功');
				},
				nofn:function () {
					jqtoast('你点击了取消');
				}
			})
		})
		$('#demo5').click(function () {
			jqalert({
				title:'提示',
				content:'自定义弹窗内容，居左对齐显示，告知需要确认的信息等',
				yeslink:'https://www.baidu.com/'
			})
		})
		$('#demo6').click(function () {
			jqalert({
				title:'提示',
				content:'自定义弹窗内容，居左对齐显示，告知需要确认的信息等',
				click_bg:false
			})
		})
	});
    
		</script>
	</body>

</html>
