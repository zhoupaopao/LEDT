			function go() {
				back();
				//这个代表页面被返回，不住校
				//mui.back这个页面被销毁
			}
			mui('#ul1').on('tap', 'li', function() {
				console.log("ul1");
				//this上下文就是li
				//业务代码
				var e = this.children[1].innerHTML.trim();
				if(e == "客服热线") {
					mui.openWindow({
						url: "6.html",
						id: "6.html"
					})
					mui.toast(e.trim());
				} else if(e == "关于我们") {
					mui.toast(e.trim());
					mui.openWindow({
						url: "7.html",
						id: "7.html"
					})
				} else {
					mui.toast("其他")
				}

			});

			function exit() {
				var btnArray = ['否', '是'];
				mui.confirm('确定退出？', '提示', btnArray, function(e) {
					if(e.index == 1) {
						mui.toast("退出了");
						 var h=plus.webview.getWebviewById( plus.runtime.appid );
						 plus.webview.show(h)

					} else {
						mui.toast("取消");
					}
				})
			}
