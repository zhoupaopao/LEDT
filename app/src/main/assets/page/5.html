<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style>
			.showhead {
				width: 15px;
				height: 22px;
			}
			
			.mui-bar-nav {
				background-color: #2494F1;
			}
			
			.mui-title {
				color: white;
			}
			
			.content-tip {
				font-family: .PingFangSC-Regular;
				font-size: 12px;
				color: #4A4A4A;
				letter-spacing: -0.29px;
				line-height: 18px;
				padding: 10px;
			}
			
			.mui-content {
				background-color: #f9f6f6;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon  mui-pull-left">
				<img id="showhead" class="showhead" src="../img/icon_back.png" />
			</a>
			<h1 class="mui-title">我的</h1>
		</header>
		<div class="mui-content">
			<div class="content-tip">英臻车联的推送通知未打开，你可进入“设置”-“通知”中，找到应用程序“英臻车联”开启通知</div>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					高危报警通知
					<div class="mui-switch mui-active">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
				<li class="mui-table-view-cell">
					离线报警通知
					<div class="mui-switch mui-active">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
				<li class="mui-table-view-cell">
					设备报警通知
					<div class="mui-switch mui-active">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
				<li class="mui-table-view-cell">
					电子围栏报警通知
					<div class="mui-switch mui-active">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
			</ul>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/jquery.min.js"></script>
		<script type="text/javascript">
			mui.init()
			//			$('.mui-switch').addEventListener('toggle', function(event) {
			//				if(event.detail.isActive){
			//					mui.toast("打开");
			//				}else{
			//					mui.toast("关闭");
			//				}
			//			});
			mui('.mui-content .mui-switch').each(function() { //循环所有toggle
				//toggle.classList.contains('mui-active') 可识别该toggle的开关状态
				this.addEventListener('toggle', function(event) {
					//event.detail.isActive 可直接获取当前状态
					var text = this.parentNode.childNodes[0].nodeValue.trim();
					if(event.detail.isActive) {
						mui.toast("打开" + text);
					} else {
						mui.toast("关闭" + text);
					}
				});
			});
		</script>
	</body>

</html>
