<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style>
			.showhead {
				width: 15px;
				height: 22px;
			}
			
			.mui-bar-nav {
				background-color: #2494F1;
			}
			
			.mui-title {
				color: white;
			}
			
			.mui-content {
				text-align: center;
			}
			
			.first-title {
				position: fixed;
				width: 200px;
				height: 40px;
				top: -20px;
				right: 0;
				bottom: 0;
				left: 0;
				margin: auto;
				font-size: 30pt;
			}
			.second-title {
				position: fixed;
				width: 100%;
				height: 40px;
				top: 80px;
				right: 0;
				bottom: 0;
				left: 0;
				margin: auto;
				font-size: 12pt;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon  mui-pull-left">
				<img id="showhead" class="showhead" src="../img/icon_back.png" />
			</a>
			<h1 class="mui-title">关于我们</h1>
		</header>
		<div class="mui-content">
			<div class="first-title">英臻车联</div>
			<div class="second-title">当前版本号：V3.00 </div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
