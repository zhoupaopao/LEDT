		});

			animateWindow("slide-in-left")

		})
		function animateWindow(type){
	wp||(wp=plus.webview.create('webview_animation.html','webview_animation.html',{scrollIndicator:'none',scalable:false,popGesture:'none'},{preate:true}));
	console.log(JSON.stringify(wp))
	wp.show(type);
}
// 关闭窗口
var _back=window.back;
function preateBack(){
	wp&&(wp.close(),wp=null);
	_back();
}
window.back=preateBack;
