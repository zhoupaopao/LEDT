    <style>
        /*ribbon*/
        
        .ribbon {
            padding: 0px;
            display: inline-block;
            position: relative;
            font-size: 0.75rem;
            text-align: center;
            margin: 0 auto
        }
        
        .ribbon:before,
        .ribbon:after {
            content: "";
            width: 0px;
            height: 0px;
            display: block;
            position: absolute;
            z-index: 1;
        }
        
        .ribbon:before {
            border-top: 0.6rem solid #F96755;
            border-right: 1.0rem solid #F96755;
            border-bottom: 0.6rem solid #F96755;
            border-left: 0.5rem solid transparent;
            border-left-color: rgba(0, 0, 0, 0);
            bottom: -0.3rem;
            left: 0;
        }
        
        .ribbon:after {
            border-top: 0.6rem solid #F96755;
            border-right: 0.5rem solid transparent;
            border-right-color: rgba(0, 0, 0, 0);
            border-bottom: 0.6rem solid #F96755;
            border-left: 1.0rem solid #F96755;
            bottom: -0.3rem;
            right: 0;
        }
        
        .ribbon>span {
            background: #FF8071;
            padding: 0.15rem 0.75rem 0.15rem;
            margin: 0 1.0rem;
            display: block;
            position: relative;
            z-index: 2;
            font-weight: bold;
            text-align: center;
            color: #ffffff;
            min-width: 8.0rem;
        }
        
        .ribbon>span:before,
        .ribbon>span:after {
            content: "";
            width: 0px;
            height: 0px;
            display: block;
            position: absolute;
            z-index: 1;
        }
        
        .ribbon>span:before {
            border-top: 0.15rem solid #C94131;
            border-right: 0.25rem solid #C94131;
            border-bottom: 0.15rem solid transparent;
            border-bottom-color: rgba(0, 0, 0, 0);
            border-left: 0.25rem solid transparent;
            border-left-color: rgba(0, 0, 0, 0);
            bottom: -0.3rem;
            left: 0;
        }
        
        .ribbon>span:after {
            border-top: 0.15rem solid #C94131;
            border-right: 0.25rem solid transparent;
            border-right-color: rgba(0, 0, 0, 0);
            border-bottom: 0.15rem solid transparent;
            border-bottom-color: rgba(0, 0, 0, 0);
            border-left: 0.25rem solid #C94131;
            bottom: -0.3rem;
            right: 0;
        }
        
        .ribbon>span>span {
            margin-bottom: 0.1rem;
            display: block;
            font-weight: normal;
            font-size: 0.6rem;
            color: #f2f2f2;
        }
        /*list*/
        
        .list-circle-num,
        .list-square-num {
            counter-reset: list1;
            margin: 0;
            padding: 0
        }
        
        .list-circle-num>li {
            list-style: none outside none;
            margin-bottom: 0.65rem;
            padding-left: 1.25rem;
            position: relative;
        }
        
        .list-circle-num>li:before {
            counter-increment: list1;
            content: counter(list1) '';
            width: 1.0rem;
            height: 1.0rem;
            text-align: center;
            border-radius: 0.5rem;
            font-size: 0.75rem;
            border-width: 1px;
            border-style: solid;
            margin: 0 0.8rem 0 0;
            display: inline-block;
            vertical-align: middle;
            position: absolute;
            left: 0;
            top: 0;
        }
        
        .list-circle-num>li>ol {
            counter-reset: list2;
        }
        
        .list-circle-num>li>ol>li {
            margin-bottom: 0.65rem;
        }
        
        .list-circle-num>li>ol>li:before {
            counter-increment: list2;
            content: counter(list1) "." counter(list2) "";
            width: 1.2rem;
            height: 1.2rem;
            text-align: center;
            border-radius: 0.6rem;
            font-size: 0.75rem;
            border-width: 1px;
            border-style: solid;
            margin: 0 0.8rem 0 0;
            display: inline-block;
            vertical-align: middle;
        }
        
        .list-circle-num[class*="list-full"]>li::before {
            background: #FF8071;
            color: #ffffff;
        }
        
        .list-circle-num>li h4 {
            margin-bottom: 0;
        }
        
        .list-circle-num>li p {
            margin-top: 0;
        }
        /*content*/
        
        .wrap {
            margin: 1.25rem 0.75rem;
            padding: 0.25rem 0.75rem 0.75rem 0.75rem;
            -moz-border-radius: 0.5rem;
            -webkit-border-radius: 0.5rem;
            border-radius: 0.5rem;
            background-color: #fff;
            -webkit-box-shadow: 0 0 0.75rem rgba(0, 0, 0, .2);
            -moz-box-shadow: 0 0 0.75rem rgba(0, 0, 0, .2);
            box-shadow: 0 0 0.75rem rgba(0, 0, 0, .2);
            position: relative;
        }
        
        .wrap_header {
            text-align: center;
            margin: 0.25rem auto 0.75rem auto;
        }
        
        .wrap_body {
            border-top: 1px dashed #FFD9D4;
            padding-top: 0.75rem;
        }
        
        .clip {
            width: 2.5rem;
            height: 2.5rem;
            background: url(../../Public/template/green/img/clip.png) center no-repeat;
            background-size: 100% auto;
            position: absolute;
            left: 0.25rem;
            top: -0.55rem;
        }
        
        .wrap hr {
            border: none;
            border-bottom: 1px dashed #e7e7e7
        }
        /*content.green*/
        
        .wrap.green .list-circle-num[class*="list-full"]>li::before,
        .list-square-num[class*="list-full"]>li::before {
            background: #01C4C6;
        }
        
        .wrap.green .wrap_body {
            border-color: #01C4C6
        }
        
        .wrap.green .ribbon:before {
            border-top: 0.6rem solid #01B1B3;
            border-right: 1.0rem solid #01B1B3;
            border-bottom: 0.6rem solid #01B1B3;
        }
        
        .wrap.green .ribbon:after {
            border-top: 0.6rem solid #01B1B3;
            border-bottom: 0.6rem solid #01B1B3;
            border-left: 1.0rem solid #01B1B3;
        }
        
        .wrap.green .ribbon>span {
            background: #01C4C6;
        }
        
        .wrap.green .ribbon>span:before {
            border-top: 0.15rem solid #028D8F;
            border-right: 0.25rem solid #028D8F;
        }
        
        .wrap.green .ribbon>span:after {
            border-top: 0.15rem solid #028D8F;
            border-left: 0.25rem solid #028D8F;
        }
        
        .not-found {
            padding-top: 8.0rem;
            padding-bottom: 8.0rem;
            color: #8A8A8A
        }
        /*fixed*/
        
        .fixed {
            position: fixed;
            top: 2.2rem;
            z-index: 98;
        }
        
        .content {
            padding-top: 2.3rem
        }
    </style>

    <script type="text/javascript">
        // var weburl = "http://fk.chetxt.com:10086/WX/Setup"
        var weburl = weburl()
        var YJDPage = 1;
        var DJDPage = 1;
        var FinishPage = 1;
        var nnn = 0;
        var timeend = '23:59:59';
        var timestart='00:00:00'
        var time = new Date();
        // 程序计时的月从0开始取值后+1
        var m = time.getMonth() + 1;
        var t = time.getFullYear() + "-" + m + "-"
            + time.getDate() + " " + "00:00:00";
        var m1 = time.getMonth() + 1;
        var t1 = time.getFullYear() + "-" + m1 + "-"
            + time.getDate() + " " + "23:59:59";

        new Vue({
            el: '#app',
            data: {
                time: '',
                time1: '',
                flag: true,
                firstTime: '',
                isclear: false,
                fisclear: false
            },
            methods: {
                show: function () {
                    if(this.time==" 00:00:00"){
                        this.time=""
                    }
                    if(this.time!=""){
                        if(this.time1==""){
                            this.time1=t1;
                        }
                    }
                    finishSearch(this.time, this.time1)
                },
                // 初始化
                _init: function () {
                    this.time = "";
                    this.time1 = "";
                },
                // 时间改变
                changeTime: function (e) {
                    if (this.fisclear) {
                        var date = e.substring(0, 10);
                        this.time = date + ' ' + timestart;
                    } else {
                        this.time = e
                    }
                },
                changeTime1: function (e) {
                    if (this.firstTime == '') {
                        this.firstTime = timeend;
                        this.flag = true;
                    } else {

                        if (e.substring(11, 19) != timeend) {
                            this.flag = false
                        }
                    }
                    if (this.flag) {
                        
                        if(this.isclear){
                            this.time1=""
                        }else{
                            var date = e.substring(0, 10);
                        this.time1 = date + ' ' + timeend;
                        }
                    } else {
                        if (this.isclear) {
                            var date = e.substring(0, 10);
                            this.time1 = date + ' ' + timeend;
                        } else {
                            this.time1 = e
                        }

                    }

                },
                // 清空时间
                clearTime: function () {
                    this.time = '';
                    this.fisclear=true
                },
                clearTime1: function () {
                    this.time1 = '';
                    this.flag = true;
                    this.firstTime = '';
                    this.isclear = true
                }
            },
            // 组件被挂载后执行
            created: function () {
                this._init();
            }
        })
        //等值于onload
        $(window).load(function () {
            DJDPage = 1;
            var data1 = {
                page: "1",
                pagesize: "50",
                status: "4",
                search: "",
                logintype: "0",
                token: localStorage.getItem("ManagerToken")
            };
            $.ajax({
                url: weburl + '/getOrderListservice',
                type: 'GET',
                data: data1,
                dataType: "json",
                success: function (data) {
                    if (data.type == "1") {
                        debugger
                        document.getElementById("allNumber").innerHTML = data.count
                        document.getElementById("YHM").innerHTML = localStorage.getItem(
                            "Managerusername")
                        var allData = data.resultdata
                        for (var i = 0; i < allData.length; i++) {
                            if (allData[i].status == "4") {
                                nnn = nnn + 1;

                                var orderID = allData[i].id
                                var orderAddress = allData[i].install_address
                                var oderNeed = allData[i].devicecount
                                var NeedSB = ""
                                var a = oderNeed.split("<name>")
                                for (var j = 1; j < a.length; j++) {
                                    var a1 = a[j].split("</name>")
                                    var b = a1[1].split("<deviceCount>")
                                    var b1 = b[1].split("</deviceCount>")
                                    NeedSB += a1[0] + "/" + b1[0] + "台;"
                                }
                                //解析时间
                                var dateParms = allData[i].install_date
                                if (dateParms) {
                                    //有年月日
                                    var dateParms1 = dateParms.split("/Date(")
                                    var bigtime = dateParms1[1].split(")/")
                                    var datetime = new Date(parseInt(bigtime[0]));
                                    var year = datetime.getFullYear();
                                    var month = datetime.getMonth() + 1;
                                    var date = datetime.getDate();
                                    if (allData[i].install_time) {
                                        //有时分秒
                                        var hour = allData[i].install_time.Hours
                                        var minutes = allData[i].install_time.Minutes
                                        var seconds = allData[i].install_time.Seconds
                                        if (month < 10) {
                                            month = "0" + month;
                                        }
                                        if (date < 10) {
                                            date = "0" + date;
                                        }
                                        if (hour < 10) {
                                            hour = "0" + hour;
                                        }
                                        if (minutes < 10) {

                '<div id=' + oderidsplist[1] +
                ' style="border-top: 1px solid rgb(201, 193, 193);" onclick="fankuimsg(this)">车辆手续代办</div>' +
                '<div id=' + oderidsplist[1] +
                ' style="border-top: 1px solid rgb(201, 193, 193);" onclick="fankuimsg(this)">无设备延后安装</div>' +
                '<div id=' + oderidsplist[1] +
                ' style="border-top: 1px solid rgb(201, 193, 193);" onclick="fankuimsg(this)">未联系上店面联系人</div>' +
                '<div id=' + oderidsplist[1] +
                ' style="border-top: 1px solid rgb(201, 193, 193);" onclick="shoudong(this)">手动输入</div>' +
                '</div>'
            });
        }
        //选中其中一个按钮反馈
        function fankuimsg(e) {
            addfankui(e.innerText, e.id)
            layer.closeAll();
        }
        //手动输入
        function shoudong(e) {
            var orderidd = e.id;
            var x;
            var person = prompt("请输入需要反馈的信息", "");
            if (person == null) {
                //点击取消
                // pro();
            } else if (person.length < 2) {
                pro();
            } else if (trim(person) != "") {
                //执行操作
                addfankui(person, orderidd);
                layer.closeAll();
            } else {
                //不输入点击确定
                pro();
            }

            function pro() {
                var person = prompt("请重新输入", "");

                // if (person != null && person != "") {
                if (person == null) {
                    // pro();
                } else if (person.length < 2) {
                    pro();
                } else if (trim(person) != "") {
                    //执行操作
                    addfankui(person, orderidd);
                    layer.closeAll();
                } else {
                    pro();
                }
            }
        }
        //提交反馈信息
        function addfankui(msg, oreridd) {
            debugger
            console.log("2313")
            var data1 = {
                orderid: oreridd,
                memo: msg + "(安)"
            };
            $.ajax({
                url: weburl + '/updateOrderMemo',
                type: 'GET',
                data: data1,
                dataType: "json",
                success: function (data) {

                    if (data.type == "1") {
                        $("#YJD").empty()
                        YJD();
                    } else if (data.type == "3") {
                        alert("程序异常！")
                    } else {
                        alert("网络异常")
                    }
                },
                error: function (data) {
                    alert("网络错误！");
                }
            });
        }

        function trim(str) {
            return str.replace(/(^\s+)|(\s+$)/g, "");
        }
        //待接单
        function DJD() {
            $("#DJD").empty()
            DJDPage = 1;
            var data1 = {
                page: "1",
                pagesize: "50",
                status: "4",
                logintype: "0",
                search: "",
                token: localStorage.getItem("ManagerToken")
            };
            $.ajax({
                url: weburl + '/getOrderListservice',
                type: 'GET',
                data: data1,
                dataType: "json",
                success: function (data) {
                    if (data.type == "1") {
                        var allData = data.resultdata
                        nnn = 0
                        // document.getElementById("allNumber").innerHTML = allData.length
                        document.getElementById("allNumber").innerHTML = data.count
                        for (var i = 0; i < allData.length; i++) {
                            if (allData[i].status == "4") {
                                nnn = nnn + 1;
                                // document.getElementById("allNumber").innerHTML = data.count
                                // document.getElementById("allNumber").innerHTML = nnn
                                var orderID = allData[i].id
                                var orderAddress = allData[i].install_address
                                var oderNeed = allData[i].devicecount
                                var NeedSB = ""
                                var a = oderNeed.split("<name>")
                                for (var j = 1; j < a.length; j++) {
                                    var a1 = a[j].split("</name>")
                                    var b = a1[1].split("<deviceCount>")
                                    var b1 = b[1].split("</deviceCount>")
                                    NeedSB += a1[0] + "/" + b1[0] + "台;"
                                }
                                var dateParms = allData[i].install_date
                                if (dateParms) {
                                    //有年月日
                                    var dateParms1 = dateParms.split("/Date(")
                                    var bigtime = dateParms1[1].split(")/")
                                    var datetime = new Date(parseInt(bigtime[0]));
                                    var year = datetime.getFullYear();
                                    var month = datetime.getMonth() + 1;
                                    var date = datetime.getDate();
                                    if (allData[i].install_time) {
                                        //有时分秒
                                        var hour = allData[i].install_time.Hours
                                        var minutes = allData[i].install_time.Minutes
                                        var seconds = allData[i].install_time.Seconds
                                        if (month < 10) {
                                            month = "0" + month;
                                        }
                                        if (date < 10) {
                                            date = "0" + date;
                                        }
                                        if (hour < 10) {
                                            hour = "0" + hour;
                                        }
                                        if (minutes < 10) {
                                            minutes = "0" + minutes;
                                        }
                                        if (seconds < 10) {
                                            seconds = "0" + seconds;
                                        }
                                        var orderTime = year + "." + month + "." + date + "  " + hour + ":" +
                                            minutes + ":" + seconds
                                    } else {
                                        if (month < 10) {
                                            month = "0" + month;
                                        }
                                        if (date < 10) {
                                            date = "0" + date;
                                        }
                                        var orderTime = year + "." + month + "." + date
                                    }

                                    //月，日，时，分，秒 小于10时，补0

                                } else {
                                    if (allData[i].install_time) {
                                        //有时分秒
                                        var hour = allData[i].install_time.Hours
                                        var minutes = allData[i].install_time.Minutes
                                        var seconds = allData[i].install_time.Seconds
                                        if (hour < 10) {
                                            hour = "0" + hour;
                                        }
                                        if (minutes < 10) {
                                            minutes = "0" + minutes;
                                        }
                                        if (seconds < 10) {
                                            seconds = "0" + seconds;
                                        }
                                        var orderTime = hour + ":" + minutes + ":" + seconds
                                    } else {
                                        //什么都没有
                                        var orderTime = ""
                                    }

                                }

                                var addresslength = orderAddress.length
                                orderAddress1 = orderAddress.substring(0, 13)
                                orderAddress = orderAddress1 + "</br>" + orderAddress.substring(13,
                                    addresslength)
                                var NeedSBlength = NeedSB.length
                                NeedSB1 = NeedSB.substring(0, 16)
                                NeedSB = NeedSB1 + "</br>" + NeedSB.substring(16, NeedSBlength)
                                $("#DJD").append(
                                    '<li><div href="#" class="item-content pr-1x"><div class="item-inner">' +
                                    '<div class="item-title-row"><div class="item-title">工单：' + orderID +
                                    '</div></div><div class="item-subtitle" ><span class="item-title-head">安装地址 :</span> ' +
                                    orderAddress + '</div>' +
                                    '<div class="item-subtitle" ><span class="item-title-head">所需设备 :</span> ' +
                                    NeedSB +
                                    '</div><div class="item-subtitle" ><span class="item-title-head">要求安装时间 :</span> ' +
                                    orderTime + '</div>' +
                                    '</div></div></li>')
                            }


                        }
                        if (allData.length < 50) {
                            document.getElementById("DJDJZMORE").innerHTML = "没有更多了"
                        } else {
                            $("#DJDJZMORE").click(function () {
                                DJDJZMORE()
                            })
                        }
                    } else if (data.type == "0") {
                        if (data.errorcode == "10000201") {
                            alert("没有供应商信息")
                        }
                    } else if (data.type == "3") {
                        alert("程序异常！")
                    }
                },
                error: function (data) {
                    alert("网络错误！");
                }
            });
        }
    </script>
