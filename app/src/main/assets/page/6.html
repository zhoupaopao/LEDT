<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style>
			.showhead {
				width: 15px;
				height: 22px;
			}
			
			.mui-bar-nav {
				background-color: #2494F1;
			}
			
			.mui-title {
				color: white;
			}
			
			.mui-conten {
				position: absolute;
				width: 100%;
				height: 60px;
				bottom: 50%;
				padding: 0px 25px;
				text-align: center;
			}
			
			.phone-call {
				width: 100%;
				height: 100%;
				font-size: 15px;
				height: 50px;
				line-height: 60px;
				border: solid 1px #000000 !important;
				border-radius: 8px !important;
			}
			
			.call-text {
				font-size: 12px;
				margin-top: 15px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon  mui-pull-left">
				<img id="showhead" class="showhead" src="../img/icon_back.png" />
			</a>
			<h1 class="mui-title">客服热线</h1> 
		</header>
		<div class="mui-conten">
			
			<input type="button" class="phone-call" value="400-4000-4000" onclick="call()" />
			<div class="call-text">客服热线：周一至周五（09:00~18:00）</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/jquery.min.js"></script>
		<script type="text/javascript">
			mui.init()
			function call(){
				window.location.href = 'tel://15312235652';
			}
		</script>
	</body>

</html>
